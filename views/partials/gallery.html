<div ng-controller="galleryCtrl">
  <h1>Welcome to the gallery</h1>
  <p>The is a demonstration of what the gallery might look like when complete.</p>
  <hr>
  
    <ul class="list-group">
      <li class="list-group-item center-block text-center"
	  ng-repeat="slide in slides">
	<h2>{{slide.description}}</h2>
	
	<video width="720" height="480" controls>
	  <source ng-src={{slide.video}} type="video/mp4">
	</video>
	<hr>
      </li>
    </ul>
</div>
